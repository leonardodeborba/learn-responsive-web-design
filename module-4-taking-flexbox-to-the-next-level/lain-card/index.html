<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Blinker:400,700|Source+Sans+Pro&display=swap" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Lain Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="lain.jpg"
        alt="Lain, from Serial Experiments Lain" />
      <div class="card-content">
        <h1 class="card-title">
          7 tech tips and tricks that you need to know
        </h1>
        <p class="card-body">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card-footer">
          <p class="card-read-time">
            <span class="card-read-time-number">15</span>
            <span>minute</span>
            read
          </p>
          <a class="card-btn" href="#">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
